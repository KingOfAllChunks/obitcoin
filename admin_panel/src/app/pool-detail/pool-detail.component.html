<div *ngIf="pool">
	<md-list>
		<h3 md-subheader>Debt pool details</h3>
		<md-divider></md-divider>
		<md-list-item>
			<md-icon md-list-avatar>label_outline</md-icon>
			<h4 md-line>Name: {{pool.name}}</h4>
		</md-list-item>
		<md-list-item>
			<md-icon md-list-avatar>link</md-icon>
			<h4 md-line>ID: {{pool.id}}</h4>
		</md-list-item>
		<md-list-item>
			<md-icon md-list-avatar>link</md-icon>
			<h4 md-line>Legal contract: {{pool.legalContract}}</h4>
		</md-list-item>
		<md-list-item>
			<md-icon md-list-avatar>link</md-icon>
			<h4 md-line>Financial reports: {{pool.financialReports}}</h4>
		</md-list-item>
		<md-list-item>
			<md-icon md-list-avatar>attach_money</md-icon>
			<h4 md-line>Total tokens: {{pool.totalTokens}}</h4>
		</md-list-item>
		<md-list-item>
			<md-icon md-list-avatar>monetization_on</md-icon>
			<h4 md-line>Total slices: {{pool.totalSlices}}</h4>
		</md-list-item>
		<md-divider></md-divider>
	</md-list>
	<button md-button (click)="goBack()">Back</button>
	<button md-button (click)="edit()">Edit</button>

	<h2>Pool members</h2>

	<p-dataTable [value]="members">
		<p-column field="name" [sortable]="true" header="Name"></p-column>
		<p-column field="address" [sortable]="true" header="Address" [style]="{'width':'500px'}"></p-column>
		<p-column field="memberSince" [sortable]="true" header="Member since"></p-column>
		<p-column field="tokens" [sortable]="true" header="Tokens" [style]="{'width':'100px'}"></p-column>
		<p-column field="slices" [sortable]="true" header="Slices" [style]="{'width':'100px'}"></p-column>
	</p-dataTable>
</div>
