<div *ngIf="pool">
	<h2>Edit {{pool.name}}</h2>
	<div>
		<label>Name: </label>
		<input [(ngModel)]="pool.name" placeholder="name">
	</div>
	<div>
		<label>Legal contract: </label>
		<input [(ngModel)]="pool.legalContract" placeholder="URL">
	</div>
    <div>
		<label>Financial reports: </label>
		<input [(ngModel)]="pool.financialReports" placeholder="URL">
	</div>
	<button (click)="goBack()">Back</button>
	<button (click)="save()">Save</button>
</div>
