<div *ngIf="member">
	<h2>{{member.name}} details!</h2>
	<div>
		<label>Address: </label>
		<input [(ngModel)]="member.address" placeholder="address">
	</div>
	<div>
		<label>name: </label>
		<input [(ngModel)]="member.name" placeholder="name">
	</div>
	<div><label>Member since: </label>{{member.memberSince}}</div>
	<button (click)="goBack()">Back</button>
</div>
