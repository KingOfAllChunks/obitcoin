<div *ngIf="member">
	<md-list>
		<h3 md-subheader>{{member.name}} details</h3>
		<md-divider></md-divider>
		<md-list-item>
			<md-icon md-list-avatar>link</md-icon>
			<h4 md-line>Address: {{member.address}}</h4>
		</md-list-item>
		<md-list-item>
			<md-icon md-list-avatar>date_range</md-icon>
			<h4 md-line>Member since: {{member.memberSince}}</h4>
		</md-list-item>
		<md-divider></md-divider>
	</md-list>
	<button md-button (click)="goBack()">Back</button>
	<button md-button (click)="edit()">Edit</button>
</div>
